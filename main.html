<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Frontend Skeleton</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="space-y-4 mb-8">
        <div class="flex items-center gap-2">
            <input type="text" placeholder="P Value" class="input input-bordered w-full max-w-xs py-2 px-3 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition ease-in-out" />
            <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition ease-in-out">
                P Value
            </button>
        </div>
        <div class="flex items-center gap-2">
            <input type="text" placeholder="Acc" class="input input-bordered w-full max-w-xs py-2 px-3 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition ease-in-out" />
            <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition ease-in-out">
                Acc
            </button>
        </div>
        <div class="flex items-center gap-2">
            <input type="text" placeholder="Top Speed" class="input input-bordered w-full max-w-xs py-2 px-3 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition ease-in-out" />
            <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition ease-in-out">
                Top Speed
            </button>
        </div>
        <div class="flex items-center gap-2">
            <input type="text" placeholder="Blank" class="input input-bordered w-full max-w-xs py-2 px-3 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition ease-in-out" />
            <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition ease-in-out">
                Blank
            </button>
        </div>
        <div class="flex items-center gap-2">
            <input type="text" placeholder="Your Label" class="input input-bordered w-full max-w-xs py-2 px-3 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition ease-in-out" />
            <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition ease-in-out">
                Your Label
            </button>
        </div>
    </div>
    <div>
        <!-- Output -->
        <textarea id="output" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline border-gray-300" rows="6" placeholder="Output will be shown here" readonly></textarea>
    </div>
</body>
</html>
